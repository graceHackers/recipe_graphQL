type Recipe {
  id: ID!
  title: String!
  image: String!
}

type Query {
  getRecipes(
    ingredient1: String!
    ingredient2: String!
    ingredient3: String!
  ): [Recipe]
    @rest(
      endpoint: "https://api.spoonacular.com/recipes/findByIngredients?apiKey=$apikey&ingredients=$ingredient1,+$ingredient2,+$ingredient3&number=5"
      configuration: "recipe_config"
    )
}
